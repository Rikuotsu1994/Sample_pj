<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName employee
    DocumentRoot /var/www/html/employee/public
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html/employee/public>
        AllowOverride All
    </Directory>
</VirtualHost>